<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
<body>
  
  <body>
    <div class="heading">
      <h1>
        Generate a <br />
        <span>random password</span>
      </h1>
      <p>Never use an <span>insecure</span> password again.</p>
    </div>

    <div class="line"></div>
    <div class="maincontainer">
      <div class="password_generate">
        <div class="password_length">
          <label for="passwordLength">Enter password length:</label>
          <input type="number" id="passwordLength" placeholder="e.g., 12" />
        </div>
        <button id="generatebutton">Generate!</button>
      </div>

      <div class="passwords">
        <div class="firstpassword">
          <input type="text" id="password1" placeholder="Password 1" />
          <button onclick="copyFunction('password1')">
            <i class="fa fa-copy"></i>
          </button>
        </div>
        <div class="firstpassword">
          <input type="text" id="password2" placeholder="Password 2" />
          <button onclick="copyFunction('password2')">
            <i class="fa fa-copy"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

  
</body>
</html>
